<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Cheeku üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #f7c6d0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* üíå Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    width: 360px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.gif {
    width: 160px;
    margin-bottom: 20px;
}

h2 {
    font-size: 22px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    position: absolute;
    background: #ddd;
    color: black;
    left: 150px;
    top: 20px;
    pointer-events: none;
}

/* üíñ Slow-motion hearts */
.fall {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: slowFall linear forwards;
    pointer-events: none;
    z-index: 9999;
}

@keyframes slowFall {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) translateX(40px) rotate(360deg);
        opacity: 0;
    }
}

/* üíï Full screen love screen */
#loveScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(#ff9a9e, #fad0c4);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    z-index: 10;
}

#typing {
    font-size: 28px;
    margin-bottom: 15px;
}

/* üåü Final glowing text */
#finalMsg {
    font-size: 22px;
    margin-top: 15px;
    opacity: 0;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

.glowPulse {
    animation: glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse {
    0% {
        transform: scale(1);
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
    }
    100% {
        transform: scale(1.15);
        text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d;
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <img class="gif"
         src="https://media4.giphy.com/media/SYo1DFS8NLhhqzzjMU/giphy.gif"
         alt="hug">

    <h2>Will you be my Valentine Cheeku? üíï</h2>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- üíå Love Screen -->
<div id="loveScreen">
    <div id="typing"></div>
    <div id="finalMsg"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const emojis = ["üíñ","üíï","‚ù§Ô∏è","üíò","üéâ"];

// Move NO
function moveNo() {
    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 80 + "px";
}
document.addEventListener("mousemove", moveNo);
document.addEventListener("touchstart", moveNo);

// YES clicked
function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("loveScreen").style.display = "flex";

    slowHeartRain();

    typeText("I Love You Cheeku üíñ", document.getElementById("typing"), () => {
        const finalMsg = document.getElementById("finalMsg");
        finalMsg.innerHTML = "Yay! üíñ I love you to the power infinityyyyy‚Ä¶ MOREEEE! üíñ";
        finalMsg.style.opacity = 1;
        finalMsg.classList.add("glowPulse");

        slowHeartBurst();
    });
}

// Typing animation
function typeText(text, element, callback) {
    let i = 0;
    element.textContent = "";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i === text.length) {
            clearInterval(interval);
            callback();
        }
    }, 120);
}

// üåßÔ∏è Slow background heart rain
function slowHeartRain() {
    for (let i = 0; i < 200; i++) {
        createSlowHeart(Math.random() * 100 + "vw", -20);
    }
}


// Create slow heart
function createSlowHeart(left, top) {
    const h = document.createElement("div");
    h.className = "fall";
    h.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    h.style.left = left;
    h.style.top = top;
    h.style.animationDuration = (Math.random() * 4 + 5) + "s"; // SLOW
    document.body.appendChild(h);

    setTimeout(() => h.remove(), 9000);
}
</script>

</body>
</html>
