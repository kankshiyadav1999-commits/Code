<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vishal üíô</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #b3d9ff, #6fa8dc); /* üíô Blue background */
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* üíå Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    width: 360px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.gif {
    width: 160px;
    margin-bottom: 20px;
}

h2 {
    font-size: 21px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn {
    background: #4d79ff; /* blue button */
    color: white;
}

#noBtn {
    position: absolute;
    background: #ddd;
    color: black;
    left: 150px;
    top: 20px;
    pointer-events: none;
}

/* üíô Slow-motion emoji shower */
.fall {
    position: fixed;
    top: -20px;
    font-size: 26px;
    animation: slowFall linear forwards;
    pointer-events: none;
    z-index: 9999;
}

@keyframes slowFall {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) translateX(40px) rotate(360deg);
        opacity: 0;
    }
}

/* üíï Full screen love screen */
#loveScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(#6fa8dc, #3d85c6); /* deeper blue */
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    z-index: 10;
}

#typing {
    font-size: 28px;
    margin-bottom: 15px;
}

/* üåü Final glowing text */
#finalMsg {
    font-size: 22px;
    margin-top: 15px;
    opacity: 0;
    text-shadow: 0 0 10px rgba(255,255,255,0.9);
}

.glowPulse {
    animation: glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse {
    0% {
        transform: scale(1);
        text-shadow: 0 0 10px #ffffff, 0 0 20px #6fa8dc;
    }
    100% {
        transform: scale(1.15);
        text-shadow: 0 0 20px #ffffff, 0 0 40px #3d85c6;
    }
}
#loveGif {
    width: 220px;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

</style>
</head>

<body>

<div class="card" id="card">
    <img class="gif"
         src="https://media.giphy.com/media/qFmdpUKAFZ6rMobzzu/giphy.gif"
         alt="Cute cat hug">

    <h2>Will you be my Valentine Vishal?üíô</h2>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- üíå Love Screen -->
<div id="loveScreen">
    <img id="loveGif"
         src="https://media.giphy.com/media/KD1D49tK4Hvl6E5q1T/giphy.gif"
         alt="Valentine Love GIF">

    <div id="typing"></div>
    <div id="finalMsg"></div>
</div>


<script>
const noBtn = document.getElementById("noBtn");

/* üíô NEW EMOJI SET */
const emojis = ["üíô","üåü","‚ú®","üí´","üåç","üßø"];

// Move NO
function moveNo() {
    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 80 + "px";
}
document.addEventListener("mousemove", moveNo);
document.addEventListener("touchstart", moveNo);

// YES clicked
function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("loveScreen").style.display = "flex";

    slowEmojiRain();

    typeText("I Love You Vishal üíã", document.getElementById("typing"), () => {
        const finalMsg = document.getElementById("finalMsg");
        finalMsg.innerHTML = "For the highs and lows and moments in between, I will always love you.. XOXO ‚ù§Ô∏è‚Äçüî•";
        finalMsg.style.opacity = 1;
        finalMsg.classList.add("glowPulse");

        slowEmojiBurst();
    });
}

// Typing animation
function typeText(text, element, callback) {
    let i = 0;
    element.textContent = "";
    const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i === text.length) {
            clearInterval(interval);
            callback();
        }
    }, 120);
}

// üåßÔ∏è Slow background emoji rain
function slowEmojiRain() {
    for (let i = 0; i < 180; i++) {
        createSlowEmoji(Math.random() * 100 + "vw", -20);
    }
}


// Create slow emoji
function createSlowEmoji(left, top) {
    const e = document.createElement("div");
    e.className = "fall";
    e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.left = left;
    e.style.top = top;
    e.style.animationDuration = (Math.random() * 4 + 5) + "s";
    document.body.appendChild(e);

    setTimeout(() => e.remove(), 9000);
}
</script>

</body>
</html>
